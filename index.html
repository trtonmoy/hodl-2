<script>
const hoverImages = document.getElementsByClassName('hoverImage');
const clickSound = document.getElementById('clickSound');

Array.from(hoverImages).forEach(image => {
    image.addEventListener('click', function() {
        if (clickSound.paused) {
            clickSound.play().catch(error => {
                // Autoplay was prevented by the browser, handle error
                console.error(error);
            });
        } else {
            clickSound.pause();
            clickSound.currentTime = 0;
        }
    });
});
</script>


 <script>
    function fetchBinanceCatPrice() {
      const tokenID = 'binance-cat-2c33af8d-87a8-4154-b004-0686166bdc45';
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${tokenID}&vs_currencies=usd`;

      const xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const binanceCatPrice = response[tokenID].usd.toFixed(10); // Adjust the decimal places as needed
          document.getElementById('price').textContent = binanceCatPrice;
        } else {
          console.error('Error fetching Grumpy Cat price:', xhr.statusText);
          document.getElementById('price').textContent = 'N/A';
        }
      };
      xhr.onerror = function() {
        console.error('Request failed');
        document.getElementById('price').textContent = 'N/A';
      };
      xhr.send();
    }

    fetchBinanceCatPrice();
  </script>
  

<script>
  document.querySelector('.connectEthereumButton').addEventListener('click', function() {
      if (window.okxwallet) {
          // Request account access
          window.okxwallet.request({ method: 'eth_requestAccounts' }).then(() => {
              const tokenAddress = "0x20a412eb2f57177bdcc256c67501a003a6c92d15"; // Replace with your token address
              const tokenSymbol = "BinanceCat"; // Replace with your token symbol
              const tokenDecimals = 18; // Replace with your token decimal
              const tokenImage = "https://binancecat.io/logo/binancelogo100x100.png"; // Replace with your token image URL

              // Add the token to the wallet
              try {
                  window.okxwallet.request({
                      method: 'wallet_watchAsset',
                      params: {
                          type: 'ERC20', 
                          options: {
                              address: tokenAddress,
                              symbol: tokenSymbol,
                              decimals: tokenDecimals,
                              image: tokenImage,
                          },
                      },
                  }).then((added) => {
                      if (added) {
                          console.log('The token was successfully added to the wallet!');
                      } else {
                          console.log('The user decided not to add the token to their wallet.');
                      }
                  }).catch((error) => {
                      console.log('There was an issue adding the token to the wallet.', error);
                  });
              } catch (error) {
                  console.error(error);
              }
          });
      } else {
          // If the wallet is not okxwallet, handle it here
          window.open("https://www.okx.com/web3", "_blank");
      }
  });
</script>
